<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Form Registration </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/style.js"></script>

</head>


<body>

<div class=" header-title col-md-12">
    <p> CSC 642 Summer 2018 Individual Assignment <span>Flavy Tonfack</span> Registration form </p>
</div>


<form name="myForm" onsubmit="return validateForm()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="Enter First Name" name="firstname">
            <div id="firstname_Error"></div>
        </div>

        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Enter Last Name" name="lastname">
            <div id="lastname_Error"></div>
        </div>
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" name="address">
        <div id="address_Error"></div>
    </div>

    <div class="form-group">
        <label>Address 2</label>
        <input type="text" class="form-control" placeholder="Apartment, Studio, or floor" name="address2">
        <div id="address2_Error"></div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>City</label>
            <input type="text" class="form-control" name="city">
            <div id="city_Error"></div>
        </div>
        <div class="form-group col-md-4">
            <label>State</label>
            <input type="text" class="form-control" name="state">
            <div id="state_Error"></div>
        </div>
        <div class="form-group col-md-2">
            <label>Zip</label>
            <input type="text" class="form-control" name="zip">
            <div id="zip_Error"></div>
        </div>
    </div>

    <div class="form-group">
        <label>Education Level</label>
        <input type="text" class="form-control" name="education" placeholder="high school, college, graduate studies, Ph.D, or others">
        <div id="education_Error"></div>
    </div>

    <div class="form-group">
        <label>Income (yearly)</label>
        <select class="form-control">
            <option>less than $50K</option>
            <option>between $50K-100K</option>
            <option>above $100K</option>
        </select>
    </div>


    <div class=" form-row">
        <div class="form-group col-md-6">
            <label>Phone Number</label>
            <input type="text" class="form-control" placeholder="Enter Phone Number" name="phone">
            <div id="phone_Error"></div>
        </div>

        <div class="form-group col-md-6">
            <label>E-mail</label>
            <input type="email" class="form-control" placeholder="Enter E-mail" name="email">
            <div id="email_Error"></div>
        </div>
    </div>


    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password">
    </div>

    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword">
        <div id="password_Error"></div>
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="checkbox">
        <label class="form-check-label">I Agree to terms</label>
        <div id="checkbox_Error"></div>
    </div>

   <button type="button" onclick="validateForm()">Submit</button>



</form>



</body>
</html>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
